<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tip_calculator.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>
        <label for="billAmount">Bill Amount:</label>
        <input type="number" id="billAmount" placeholder="Enter bill amount">

        <label for="tipPercentage">Tip Percentage:</label>
        <input type="number" id="tipPercentage" placeholder="Enter tip percentage">

        <button onclick="calculateTip()">Calculate Tip</button>

        <div id="result">
            <h2>Tip Amount:</h2>
            <p id="tipAmount">$0.00</p>
        </div>
    </div>

    <script src="tip_calculator.js"></script>
</body>
</html>
